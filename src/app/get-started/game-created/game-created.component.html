<div class="wl-join-game-container container-fluid">
    <ng-container *ngIf="gameStateService.gameState$ | async as game">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-12 col-sm-6 pt-4 pb-4">
    
                <div class="wl-font-body wl-font-md font-weight-bold mb-3">Game created!</div>
                <div class="wl-font-header wl-font-lg text-center">{{game.name}}</div>
                <div class="wl-font-body wl-font-md text-center">({{game.id}})</div>
    
                <hr class="mt-5">
    
                <button class="wl-button mt-4" (click)="joinGame()">Join game</button>
    
            </div>
            <div class="col-3"></div>
        </div>
    </ng-container>
</div>
