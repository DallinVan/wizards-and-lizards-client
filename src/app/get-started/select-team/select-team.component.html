<div class="wl-select-team-container container-fluid">
    <ng-container *ngIf="gameStateService.gameState$ | async as game">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-12 col-sm-6 pt-4 pb-4" [formGroup]="selectTeamFormGroup">

                <div class="wl-font-header wl-font-md font-weight-bold mb-3 text-center">Select team</div>
                <ng-container *ngFor="let teamId of game.teams; let i = index;">
                    <input type="radio" name="teamId" formControlName="teamId" class="mb-3" [value]="teamId"
                        *ngIf="teams[i].length < (game.numberOfPlayers / 2)"/>
                    <span class="wl-font-header wl-font-md ml-4">{{teamId}}</span>
                    <br>
                    <div class="ml-4">
                        <span class="mr-2 wl-font-body wl-font-sm">Team members:</span>
                        <span class="mr-2 wl-font-body wl-font-sm" *ngIf="teams[i].length === 0">None</span>
                        <ng-container *ngFor="let player of teams[i]">
                            <span class="mr-2 wl-font-body wl-font-sm">{{player.id}}</span>
                        </ng-container>
                    </div>
                    <br><br>
                </ng-container>

                <hr class="mt-2">

                <button class="wl-button mt-4" (click)="addPlayerToTeam()">Join team</button>

            </div>
            <div class="col-3"></div>
        </div>
    </ng-container>
</div>
