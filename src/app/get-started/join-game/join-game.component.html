<div class="wl-join-game-container container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-12 col-sm-6 pt-4 pb-4" [formGroup]="joinGameFormGroup">

            <div class="wl-font-header wl-font-md font-weight-bold mb-3 text-center">Player name</div>
            <input type="text" formControlName="playerName" class="mb-3" placeholder="Name"/>

            <div class="wl-font-header wl-font-md mb-2 mt-3 text-center">
                Select game
            </div>
            <select formControlName="gameId">
                <option *ngFor="let game of joinableGames" [value]="game.id">{{game.name | uppercase}} ({{game.id}})</option>
            </select>

            <hr class="mt-5">

            <button class="wl-button mt-4" (click)="joinGame()">Join game</button>

        </div>
        <div class="col-3"></div>
    </div>
</div>
